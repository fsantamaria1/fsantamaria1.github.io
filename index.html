<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Fredy Santamaria</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container mt-5 mb-5">

        <div class="row mb-4 align-items-center">

            <div class="col-xl-3 col-md-4 col-sm-6 col-6">
                <div class="theme-selector">
                    <button class="theme-btn dark-theme-btn" onclick="changeTheme('dark')"></button>
                    <button class="theme-btn light-theme-btn" onclick="changeTheme('light')"></button>
                    <button class="theme-btn purple-theme-btn" onclick="changeTheme('purple')"></button>
                    <button class="theme-btn blue-theme-btn" onclick="changeTheme('blue')"></button>
                </div>
            </div>
            <div class="col-xl-9 col-md-8 col-sm-6 col-6 d-flex justify-content-end">
                <div class="language-selection">
                    <select id="languageSelect" onchange="changeLanguage()">
                        <option value="en">English</option>
                        <option value="es">EspaÃ±ol</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="row">

            <div class="col-xl-3 col-md-4 mb-4">
                <div class="card card-body h-100">
                    <img 
                        src="./assets/images/fredy.jpg" 
                        alt="Picture of Fredy"
                        class="rounded-circle mb-4 mx-auto"
                        >
                    <h4 class="text-center" id="welcome"></h4>
                    <p class="text-center" id="aboutMe"></p>
                </div>
            </div>
    
            <div class="col-xl-9 col-md-8 mb-4">
                <div class="card card-body h-100">
                    <h4 id="myJourney"></h4>
                    <hr>
                    <div id="myJourneyContent"></div>
                    <ul class="social-links">
                        <li>
                            <a href="https://linkedin.com/in/fredy-santamaria" target="_blank">
                                <img src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/linkedin/linkedin-plain.svg" />
                            </a>
                        </li>
                        <li>
                            <a href="https://github.com/fsantamaria1" target="_blank">
                                <img src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/github/github-original.svg" />
                            </a>
                        </li>   
                    </ul>
                </div>
            </div>

        </div>

        <div class="row">

            <div class="col-md-6 mb-4">
                <div class="card card-body h-100">
                    <h5 id="myExperience"></h5>
                    <hr>
                    <div id="myExperienceContent"></div>
                </div>
            </div>
            
            <div class="col-md-6 mb-4">
                <div class="card card-body h-100">
                    <h5 id="whatIKnow"></h5>
                    <hr>
                    <div id="whatIKnowContent"></div>
                </div>
            </div>

        </div>

        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card card-body h-100">
                    <h5 id="myLearningApproach"></h5>
                    <hr>
                    <div id="myLearningApproachContent"></div>
                </div>
            </div>
    
            <div class="col-md-6 mb-4">
                <div class="card card-body h-100">
                    <h5 id="myShortTermGoals"></h5>
                    <hr>
                    <div id="myShortTermGoalsContent"></div>
                    <div id="myShortTermGoalsList"></div>
                </div>
            </div>
            
        </div>
    </div>

    <script src="./main.js"></script>
